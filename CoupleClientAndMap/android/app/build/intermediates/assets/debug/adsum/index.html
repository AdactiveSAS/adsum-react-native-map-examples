<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AdsumReactNativeApp</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            position: relative;
            margin: 0;
            overflow: hidden;
        }

        #loading, #error {
            height: 60%;
            padding-top: 10%;
        }

        .hidden {
            display: none;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #adsum-web-map-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <img id="loading" class="hidden" src="loading.gif"/>
    <img id="error" class="hidden" src="error.png"/>
    <div id="adsum-web-map-container"></div>
</div>

<script src="index.js"></script>
</body>
</html>
